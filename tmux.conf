# Enable mouse support (click to focus panes, drag to resize, scroll)
set -g mouse on

# Split panes with intuitive keys, keeping current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows keep current directory
bind c new-window -c "#{pane_current_path}"

# Start window/pane numbering at 1 (easier to reach on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000
